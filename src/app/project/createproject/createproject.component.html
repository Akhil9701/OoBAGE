  <!-- Page Content -->
  <div id="page-content-wrapper">

    <div class="container-fluid">
      <div class="row">
        <div class="rightButton">
          <button class="btn btn-primary" (click)="openFormModal()" id="btnshowmodal">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            Create Project</button>

        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
              <th>Group</th>
              <th>DataDocs</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let project of projects | paginate: { itemsPerPage: 5, currentPage: p }">

              <td>{{project.project_name}}</td>
              <td>{{project.project_desc}}</td>
              <td>{{project.group_id}}</td>
              <td>{{project.url_data_doc}}</td>
              <!-- <td>{{project.url_data_doc}}</td> -->
              <!-- <td class="text-right">â‚¬ 92,144</td> -->
              <td style="position: relative;right: 16px;">
                <button type="button" rel="tooltip" class="btn btn-danger" (click)="deleteProject(project.project_id)"
                  data-original-title="" title="">
                  <i class="material-icons">delete</i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-info btn-link btn-just-icon btn-sm"
                  data-original-title="" title="">
                  <i class="material-icons">visibility</i>
                </button>
                <button type="button" rel="tooltip" data-target="#myModal" data-toggle="modal"
                  (click)="updateProject(project.project_id)" class="btn btn-info btn-link btn-just-icon btn-sm"
                  data-original-title="" title="">
                  <i class="material-icons">edit</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>




<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">UPDATE PROJECT</h4>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="saveUpdatedProject()">
          <div class="row" *ngFor="let project of projects">

            <div class="col-md-6 form-group">
              <label>Project Id</label>
              <input type="text" formControlName="project_id" value="{{project.project_id}}"
                [(ngModel)]="project.project_id" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.project_id.errors }" disabled />
              <div *ngIf="submitted && f.project_id.errors" class="invalid-feedback">
                <div *ngIf="f.project_id.errors.required">Project Id is required</div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label>Project Name</label>
              <input type="text" formControlName="project_name" value="{{project.project_name}}"
                [(ngModel)]="project.project_name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.project_name.errors }" />
              <div *ngIf="submitted && f.project_name.errors" class="invalid-feedback">
                <div *ngIf="f.project_name.errors.required">Project Name is required</div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label>Project Description</label>
              <input type="text" formControlName="project_desc" value="{{project.project_desc}}" class="form-control"
                [(ngModel)]="project.project_desc" [ngClass]="{ 'is-invalid': submitted && f.project_desc.errors }" />
              <div *ngIf="submitted && f.project_desc.errors" class="invalid-feedback">
                <div *ngIf="f.project_desc.errors.required">Project Desc is required</div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label>Group</label>
              <input type="text" formControlName="group_id" value="{{project.group_id}}" class="form-control"
                [(ngModel)]="project.group_id" [ngClass]="{ 'is-invalid': submitted && f.group_id.errors }" />
              <div *ngIf="submitted && f.group_id.errors" class="invalid-feedback">
                <div *ngIf="f.group_id.errors.required">group id is required</div>
              </div>
            </div>
            <!-- <div class="form-group">
            
            <input type="checkbox" formControlName="create_data_doc" [(ngModel)]="checked" class="form-control" style="position: relative;height: 20px;right: 220px;"  />
            <label class="control-label text-left" style="position: relative;bottom: 20px;left: 35px;">Data Docs</label>
          
        </div> -->

              <button class="btn btn-primary" style="float: right;" (click)="saveUpdatedProject()">SAVE</button>

            </div>
          </div>
        </form>
